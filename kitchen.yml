---
driver:
  name: dokken
  chef_version: latest
  privileged: true
  volumes: [
    '/var/lib/docker', '/var/lib/docker-one', '/var/lib/docker-two'
    ]

transport:
  name: dokken

provisioner:
  name: dokken
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
- name: amazonlinux
  driver:
    image: dokken/amazonlinux
    pid_one_command: /sbin/init

- name: amazonlinux-2
  driver:
    image: dokken/amazonlinux-2
    pid_one_command: /usr/lib/systemd/systemd

- name: debian-8
  driver:
    image: dokken/debian-8
    pid_one_command: /bin/systemd

- name: debian-9
  driver:
    image: dokken/debian-9
    pid_one_command: /bin/systemd

- name: centos-7
  driver:
    image: dokken/centos-7
    pid_one_command: /usr/lib/systemd/systemd

- name: fedora-28
  driver:
    image: dokken/fedora-28
    pid_one_command: /usr/lib/systemd/systemd

- name: ubuntu-16.04
  driver:
    image: dokken/ubuntu-16.04
    pid_one_command: /bin/systemd

- name: ubuntu-18.04
  driver:
    image: dokken/ubuntu-18.04
    pid_one_command: /bin/systemd

suites:

###############################
# docker_installation resources
###############################
- name: installation_script_main
  includes: [
    'ubuntu-16.04',
    'ubuntu-18.04'
   ]
  attributes:
    docker:
      repo: 'main'
  run_list:
  - recipe[docker_test::installation_script]

- name: installation_script_test
  includes: [
    'ubuntu-16.04',
    'ubuntu-18.04'
   ]
  attributes:
    docker:
      repo: 'test'
  run_list:
  - recipe[docker_test::installation_script]

- name: installation_script_experimental
  includes: [
    'ubuntu-16.04',
    'ubuntu-18.04'
   ]
  attributes:
    docker:
      repo: 'experimental'
  run_list:
  - recipe[docker_test::installation_script]

- name: installation_package
  attributes:
    docker:
      version: '18.06.0'
  run_list:
  - recipe[docker_test::installation_package]

- name: installation_tarball
  attributes:
    docker:
      version: '18.06.0'
  run_list:
  - recipe[docker_test::installation_tarball]
  includes: [
    'ubuntu-16.04',
    'ubuntu-18.04'
   ]

##################
# resource testing
##################

- name: resources
  attributes:
    docker:
      version: '18.06.0'
  run_list:
  - recipe[docker_test::default]
  - recipe[docker_test::image]
  - recipe[docker_test::container]
  - recipe[docker_test::exec]
  - recipe[docker_test::plugin]

- name: network
  includes: [
    'ubuntu-16.04',
   ]
  attributes:
    docker:
      version: '18.06.0'
  run_list:
  - recipe[docker_test::default]
  - recipe[docker_test::network]

- name: volume
  includes: [
    'ubuntu-16.04',
   ]
  attributes:
    docker:
      version: '18.06.0'
  run_list:
  - recipe[docker_test::default]
  - recipe[docker_test::volume]

- name: registry
  includes: [
    'ubuntu-16.04',
   ]
  attributes:
    docker:
      version: '18.06.0'
  run_list:
  - recipe[docker_test::default]
  - recipe[docker_test::registry]

#############################
# quick service smoke testing
#############################

- name: smoke
  includes: [
    'ubuntu-16.04',
    'ubuntu-18.04'
   ]
  run_list:
  - recipe[docker_test::smoke]
